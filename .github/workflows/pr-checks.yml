name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build Next.js site
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build output
        run: |
          if [ ! -d "out" ]; then
            echo "Error: 'out' directory not found after build"
            exit 1
          fi
          echo "Build output directory exists"
          ls -la out/

      - name: Upload build artifact (for review)
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./out
          retention-days: 7
